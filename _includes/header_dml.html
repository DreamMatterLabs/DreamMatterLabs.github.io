                <div class="col d-flex items-align-center mt-auto" style="position: absolute; bottom: 0; padding: 50px">
                    <div class="col-8 d-flex p-0 justify-content-start">

                    </div>

                    <div class="col-4 d-flex p-0 justify-content-end">

                    </div>
                </div>
            </div>
            <div class="carousel-item h-100" style="background-image: url(/assets/img/blog/blogpost_1.jpg); background-position: center; border-radius: 20px">
                <div class="col d-flex items-align-center mt-auto" style="position: absolute; bottom: 0; padding: 50px">
                    <div class="col-8 d-flex p-0 justify-content-start">
                        <h2 class="m-0" style="font-size: 2.5rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">INTRODUCING DREAM MATTER LABS</h2>
                    </div>

                    <div class="col-4 d-flex p-0 justify-content-end">
                        <a class="btn btn-rounded fs-4 js-scroll-trigger" href="https://dreammatterlabs.com/2025/03/21/dream-matter-labs-introduction/">READ MORE</a>

                </div>
            </div>
        </div>

        <div class="d-flex h-100 align-items-center" style="position: absolute; right: 50px">
            <button class="button carousel-control-next d-flex align-items-center justify-content-center border border-white border-2 rounded-circle" style="height: 50px; width: 50px; margin: auto" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <img style="height: 40px; width: 40px" src="/assets/img/timeline/next_arrow.png" alt="Next button.">
            </button>
        </div>
    </div>

    <style>
        .button {
            background-color: rgba(255, 255, 255, 0.25);
        }

            .button:hover {
                background-color: rgba(255, 255, 255, 0.50);
            }
    </style>

    <div class="carousel-wrapper position-relative overflow-hidden">
        <div id="carouselTrack" class="d-flex transition">
            <img src="img1.jpg" class="carousel-item-img">
            <img src="img2.jpg" class="carousel-item-img">
            <img src="img3.jpg" class="carousel-item-img">
            <img src="img4.jpg" class="carousel-item-img">
            <img src="img5.jpg" class="carousel-item-img">
            <!-- Add as many images as you want -->
        </div>

        <!-- Controls -->
        <button class="carousel-btn left" onclick="moveCarousel(-1)">‹</button>
        <button class="carousel-btn right" onclick="moveCarousel(1)">›</button>
    </div>

    <style>
        .carousel-wrapper {
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: auto;
        }

        #carouselTrack {
            width: max-content;
            transition: transform 0.4s ease;
        }

        .carousel-item-img {
            width: calc(100% / 3);
            flex: 0 0 auto;
            height: auto;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: none;
            border: none;
            z-index: 10;
            cursor: pointer;
        }

            .carousel-btn.left {
                left: 0;
            }

            .carousel-btn.right {
                right: 0;
            }
    </style>

    <script>
        const track = document.getElementById('carouselTrack');
        let currentIndex = 0;

        function moveCarousel(direction) {
            const items = track.querySelectorAll('.carousel-item-img');
            const itemWidth = items[0].offsetWidth;
            const maxIndex = items.length - 3; // show 3 at a time

            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex > maxIndex) currentIndex = maxIndex;

            track.style.transform = `translateX(-${itemWidth * currentIndex}px)`;
        }
    </script>
</header>
