<!-- Header -->
{% if site.locale and site.locale != "" and site.locale != nil %}
<header class="masthead" style="width: 100%; aspect-ratio: 3 / 1">
    <div class="container h-100 d-flex flex-column">
        <!--Logo-->
        <div class="col d-flex align-items-center justify-content-center">
            <img class="img-fluid" style="max-width: 75%" src="/assets/img/oneira/logo.png" alt="ONEiRA logo.">
        </div>
    </div>
</header>
{% else %}
<header class="masthead" style="width: 100%; aspect-ratio: 5 / 2">
    <div class="container h-100 d-flex flex-column">
        <!--Logo-->
        <div class="col d-flex align-items-center justify-content-center">
            <img class="img-fluid" style="max-width: 75%" src="/assets/img/oneira/logo.png" alt="ONEiRA logo.">
        </div>
    </div>
</header>
{% endif %}
