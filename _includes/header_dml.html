<!-- Header -->
<header class="masthead" style="width: 100%; aspect-ratio: 3 / 1; background-color: #3D144E; padding: 150px 50px 50px 50px">
    <div id="carouselExample" class="carousel slide container d-flex flex-column h-100 p-5" style="background-image: url(/assets/img/oneira/header.jpg); border-radius: 20px" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img/oneira/header.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/oneira/header.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/oneira/header.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
