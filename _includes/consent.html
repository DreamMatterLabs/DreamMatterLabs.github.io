<section class="fixed-bottom" style="z-index: 1050; height: 100px; background-color: #541C6C">
    <div class="container d-flex p-0 justify-content-between align-items-center" style="width: 95% !important; max-width: none !important">
        <span class="text-white">This website uses cookies for Google Analytics. Do you consent?</span>

        <div>
            <button class="btn btn-success btn-sm me-2" onclick="handleConsent(true)">Accept</button>
            <button class="btn btn-secondary btn-sm" onclick="handleConsent(false)">Decline</button>
        </div>
    </div>

    <script>
        function handleConsent(consent) {
            localStorage.setItem('ga-consent', consent ? 'granted' : 'denied');
            document.getElementById('consent-banner').style.display = 'none';
            if (consent) {
                loadGoogleAnalytics();
            }
        }

        function loadGoogleAnalytics() {
            const scriptTag = document.createElement('script');
            scriptTag.src = 'https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX';
            scriptTag.async = true;
            document.head.appendChild(scriptTag);

            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-XXXXXXX');
        }

        (function checkConsent() {
            const consent = localStorage.getItem('ga-consent');
            if (consent === 'granted') {
                loadGoogleAnalytics();
            } else if (consent === 'denied') {
                document.getElementById('consent-banner').style.display = 'none';
            }
        })();
    </script>
</section>
