<section style="background-color: #3D144E">
    <div class="container d-flex flex-column" style="padding: 50px 0 100px 0; row-gap: 50px">
        <div class="section-header text-center">
            <h1 class="fs-1 fw-bold text-uppercase text-white m-0">Blog</h1>
        </div>

        <div class="row g-5 m-0">
            {% for post in site.posts %}
            <div class="col col-md-4 d-flex" style="margin: 0 0 50px 0">
                <a class="text-decoration-none text-white m-0 p-0" href="{{ post.url }}">
                    <article class="post-preview">
                        <img class="img-fluid post-banner" style="border-radius: 20px 20px 0 0; width: 100%; aspect-ratio: 16 / 9" src="{{ post.banner }}">

                        <div class="col d-flex p-5" style="flex-direction: column; text-align: start">
                            <p class="fs-5 fw-normal mb-3 p-0" style="color: #B7FDFE">{{ post.date | date: "%B %d, %Y" }}</p>
                            <h2 class="fs-3 fw-bold mb-3 p-0">{{ post.title }}</h2>
                            <p class="fs-5 fw-normal m-0" style="color: #f1e1f7">{{ post.preview }}</p>
                        </div>
                    </article>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .post-preview {
            border-radius: 20px;
            height: 100%;
            width: 100%;
            background-color: #541C6C;
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.25);
            transition: box-shadow 0.3s ease-in-out;
        }

            .post-preview:hover {
                box-shadow: 0px 0px 30px 5px rgba(183, 253, 254, 0.50);
            }
    </style>
</section>
