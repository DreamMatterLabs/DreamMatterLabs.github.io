<section class="bg-light page-section" style="background: linear-gradient(to bottom, #914bb5, #7F70D9);" id="portfolio">
  <div class="container">
    
    {% for project in site.portfolio %}
    
    <!-- Section Header with Bold, Bright Turquoise Text -->
    <div class="section-header text-left text-md-left p-3 my-4" style="color: #39e3e3; font-weight: bold; font-size: 22px;">
      {{ project.header | default: "Explore Surreal, Immersive Dreamscapes" }}
    </div>
    
    <div class="mb-3 p-4 rounded-lg" style="background: rgba(255, 255, 255, 0.12); border-radius: 15px;">
      <div class="row align-items-center">
        
        <!-- Left Side Text, Moved Further to the Left -->
        <div class="col-md-5 text-left pr-5">
          <h2 class="text-uppercase" style="color: #39e3e3; font-weight: bold;">{{ project.title }}</h2>
          <p class="text-light">{{ project.subtitle }}</p>
        </div>
        
        <!-- Right Side Image, Adjusted for Positioning -->
        <div class="col-md-7 text-center">
          <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
            <div class="portfolio-item">
              <img class="img-fluid rounded shadow-lg" src="{{ project.image }}" alt="{{ project.alt }}" style="max-width: 100%; height: auto; border-radius: 10px;">
            </div>
          </a>
        </div>
        
      </div>
    </div>
    
    {% endfor %}
    
  </div>
</section>

{% include modals.html %}
