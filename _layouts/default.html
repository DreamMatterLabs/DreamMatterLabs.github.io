<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">

<header class="header-section">
  <div class="header-content">
    <h1>{{ site.en.header.title }}</h1>
    <p>{{ site.en.header.text }}</p>
    <a href="{{ site.en.header.buttonlink }}" class="btn btn-primary">{{ site.en.header.button }}</a>
  </div>
  {% if site.en.header.image %}
    <div class="header-image">
      <img src="{{ site.baseurl }}/{{ site.en.header.image }}" alt="Header Image">
    </div>
  {% endif %}
</header>

{% include head.html %}
  <body id="page-top">	
      {{ content }}

	  {% include footer.html %}

	  <!-- Bootstrap core JavaScript -->
	  <script src="assets/js/jquery.min.js"></script>
	  <script src="assets/js/bootstrap.bundle.min.js"></script>

	  <!-- Plugin JavaScript -->
	  <script src="assets/js/jquery.easing.min.js"></script>

	  <!-- Contact form JavaScript -->
	  <script src="assets/js/jqBootstrapValidation.js"></script>
	  <script src="assets/js/contact_me.js"></script>

	  <!-- Custom scripts for this template -->
	  <script src="assets/js/agency.min.js"></script>

  </body>
</html>
