<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">
{% include head.html %}
{% include navigator.html %}

<body id="page-top" class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
    {{ content }}
    {% include consent.html %}
    {% include footer.html %}

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/assets/js/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/assets/js/jqBootstrapValidation.js"></script>
    <script src="/assets/js/contact_me.js"></script>

    <!-- Custom Scripts for This Template -->
    <script src="/assets/js/agency.min.js"></script>

    <!-- Navbar Auto-Collapse Script (Ensures Proper Menu Toggle on Mobile) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var navbarToggler = document.querySelector(".navbar-toggler");
            var navbarCollapse = document.querySelector(".navbar-collapse");

            document.querySelectorAll(".nav-link").forEach(function (link) {
                link.addEventListener("click", function () {
                    if (navbarCollapse.classList.contains("show") && window.innerWidth < 992) {
                        setTimeout(() => navbarToggler.click(), 200); // Ensures proper closing
                    }
                });
            });
        });
    </script>
</body>
</html>
