---
layout: default
---
<section style="background: linear-gradient(to bottom, #6A2388, #812BA5, #FFA69E); background-size: 100% 300vh; background-repeat: no-repeat">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}</p>
        </header>

        <img class="img-fluid post-banner" src="{{ page.banner }}">

        <div class="post-content">
            {{ content }}
        </div>

        <div class="d-flex justify-content-center">
            <a class="btn btn-rounded fs-4 fw-bold text-uppercase js-scroll-trigger" href="https://dreammatterlabs.com/blog/">BACK TO OVERVIEW</a>
        </div>      
    </article>
</section>

<style>
    .post {
        max-width: 800px;
        margin: 0 auto;
        padding: 150px 0 150px 0;
        color: white;
    }

    .post-header {
        margin-bottom: 50px;
        text-align: center;
    }

    .post-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .post-meta {
        font-size: 1.25rem;
        color: #92dce5;
        margin-bottom: 0;
    }

    .post-banner {
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: 20px;
        box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.25);
        margin-bottom: 50px;
    }

    .post-content {
        font-size: 1.25rem;
        line-height: 1.6;
        margin-bottom: 50px;
    }

    .post-heading {
        font-size: 1.50rem;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .post-link {
        color: #92dce5;
    }
</style>
