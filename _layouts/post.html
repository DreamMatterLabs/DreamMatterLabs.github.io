---
layout: default
---
<section style="background-color: #6B2489">
    <article class="col-8 col-md-5 post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} ✧˚- {{ page.author }}{% endif %}</p>
        </header>

        <img class="img-fluid post-banner" src="{{ page.banner }}">

        <div class="post-content">
            {{ content }}
        </div>

        <div class="d-flex flex-column flex-md-row">
            <div class="col-12 col-md-6 p-0 d-flex justify-content-center justify-content-md-start mb-5 mb-md-0">
                <a class="btn btn-rounded fs-4 fw-bold text-uppercase js-scroll-trigger" href="/blog/">BACK TO OVERVIEW</a>
            </div>

            <div class="col-12 col-md-6 p-0 d-flex justify-content-center justify-content-md-end">
                <a class="btn btn-rounded fs-4 fw-bold text-uppercase js-scroll-trigger" href="{{ page.next.url }}">TO THE NEXT POST</a>
            </div>     
        </div>
    </article>
</section>

<style>
    .post {
        margin: 0 auto;
        padding: 150px 0 150px 0;
        color: white;
    }

    .post-header {
        margin-bottom: 50px;
        text-align: center;
    }

    .post-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .post-meta {
        font-size: 1.25rem;
        color: #B7FDFE;
        margin-bottom: 0;
    }

    .post-banner {
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: 20px;
        box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.25);
        margin-bottom: 50px;
    }

    .post-content {
        font-size: 1.25rem;
        line-height: 1.6;
        margin-bottom: 50px;
    }

    .post-heading {
        font-size: 1.50rem;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .post-link {
        color: #B7FDFE;
        text-decoration: none;
        font-weight: bold;
    }

    .post-link:hover {
        color: #C5FDFE;
        text-decoration: underline;
    }
</style>
