---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%B %d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post {
        max-width: 800px; /* Keeps content width readable */
        margin: 150px auto; /* Centers content with spacing */
        font-size: 1.25rem;
    }

    .post-header {
        margin-bottom: 20px;
        text-align: center;
    }

    .post-title {
        font-size: 2.45rem;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .post-meta {
        font-size: 1rem;
        color: #666; /* Subtle color for metadata */
        margin-bottom: 20px;
    }

    .post-content {
        line-height: 1.6;
        margin-bottom: 40px;
    }
</style>
