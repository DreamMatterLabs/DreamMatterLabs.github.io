en: &DEFAULT_EN
  header:
    title: ONEiRA
    text:
    button: MEET THE TEAM
    buttonlink: "https://dreammatterlabs.com/about/"
  oneira:
    CTA: "JOIN OUR DISCORD TO FOLLOW DEVELOPMENT"
    content:
      - title: "Explore Surreal, Immersive Dreamscapes"
        desc: "In a world where dreams are sold as entertainment, it's your job to ensure that each experience is market-ready. Step into virtual dreamscapes as a maintenance worker and immerse yourself in serene yet fractured landscapes, where every dream holds a story waiting to be unraveled."
        image: /assets/img/oneira/picture_1.jpg
        link: '#p1'
        layout: "left"     
      - title: "Uncover Secrets Buried in the Mind"
        desc: "Some memories don’t fade—they hide. As you navigate the minds behind the dreams, cryptic messages and lingering voices pull you deeper into a psychological mystery where the truth is waiting to be untangled. Sharpen your senses and dive into an unforgettable story."
        image: /assets/img/oneira/picture_2.jpg
        link: '#p2'
        layout: "right"    
      - title: "Shape the Story with Every Decision"
        desc: "Tread carefully however, as every decision shapes the story and the dreamscapes around you. Listen closely to the characters that you encounter on your journey, as some may know more than they let on. Will you choose wisely and uncover the hidden truths or let them slip away?"
        image: /assets/img/oneira/picture_3.jpg
        link: '#p3'
        layout: "left"     
      - title: "A Mix of Puzzles, Platforming & Exploration"
        desc: "ONEiRA is a narrative-driven puzzle-platformer that blends immersive storytelling with unique mechanics. Collect exciting abilities that help you solve puzzles, traverse obstacles, and explore the ever-shifting dreamscapes. Get ready to suit up and wishlist ONEiRA on Steam soon!"
        image: /assets/img/oneira/picture_4.jpg
        link: '#p4'
        layout: "right"  
    disclaimer: "ONEiRA is a work in progress, and the images shown may not reflect the final game."     
  timeline:
    title: "Timeline"
    events:
      - title: "2023: JAM TIME"
        year: "2023"
        desc: "Our roots start at the LSDJAM 2023, a game jam celebrating LSD: Dream Emulator and similar surreal, dream-inspired games. Here, we assembled the first members of our team and started conceptualizing and building ONEiRA."
        image: /assets/img/timeline/lsdjam.jpg
        alt:
      - title: "2024: POWER-UP"
        year: "2024"
        desc: "After LSDJAM 2023, we decided to continue with ONEiRA and give it the time and effort it deserves. Here, our roots spread as we established Dream Matter Labs, expanded our team, and turned ONEiRA into a full-fledged game."
        image: /assets/img/timeline/happysun.jpg
        alt:
      - title: "2025: ASSEMBLE"
        year: "2025"
        desc: "What was once taking root has now begun to bloom. ONEiRA enters its final development phase as the dreamscapes are polished, narrative threads are finalized, and a community is being built. What awaits? Stay tuned and find out!"
        image: /assets/img/timeline/oneira.jpg
        alt:
