en: &DEFAULT_EN
  oneira:
    title: "ONEiRA"
    button: "WISHLIST NOW"
    buttonlink: "https://store.steampowered.com/app/3521080/ONEiRA/?utm_source=website&utm_medium=other&utm_campaign=wishlist&utm_content=header"
    CTA: "JOIN OUR DISCORD TO FOLLOW DEVELOPMENT"
    content:
      - title: "Explore Surreal, Immersive Dreamscapes"
        desc: "ONEiRA is a narrative-driven puzzle-platformer where your choices matter. Explore a world where dreams are sold as entertainment and your job is to ensure each is market-ready. Inspect virtual dreamscapes and untangle the trauma hidden within."
        image:
        alt:
        link: '#p1'
        layout: "left"     
      - title: "Uncover Secrets Buried in the Mind"
        desc: "Some memories don’t fade—they hide. As you perform your inspection, cryptic messages and lingering voices will pull you deep into a psychological mystery. Sharpen your senses and help the minds behind the dreams process their deeply rooted pain."
        image: /assets/img/oneira/picture_2.jpg
        alt:
        link: '#p2'
        layout: "right"    
      - title: "Shape the Story with Every Decision"
        desc: "Just tread carefully, as every choice you make alters the story and world around you. Listen closely to the characters that you encounter on your journey, as some may know more than they let on. Will you uncover what lies beneath, or lose yourself in the dream?"
        image: /assets/img/oneira/picture_3.jpg
        alt:
        link: '#p3'
        layout: "left"     
      - title: "A Mix of Puzzles, Platforming & Exploration"
        desc: "Luckily, the company has equipped you with a full arsenal of specialized gear. Collect and manage unique abilities to overcome puzzles, navigate obstacles, and explore the ever-shifting dreamscapes. Get ready to suit up—and don’t forget to wishlist ONEiRA today!"
        image: /assets/img/oneira/picture_4.jpg
        alt:
        link: '#p4'
        layout: "right"  
    disclaimer: "ONEiRA is a work in progress, and the footage shown may not reflect the final game."     
  timeline:
    title: "Timeline"
    events:
      - title: "2023: JAM TIME"
        year: "2023"
        desc: "Our roots start at the LSDJAM 2023, a game jam celebrating LSD: Dream Emulator and similar surreal, dream-inspired games. Here, we assembled the first members of our team and started conceptualizing and building ONEiRA."
        image: /assets/img/timeline/lsdjam.jpg
        alt:
      - title: "2024: POWER-UP"
        year: "2024"
        desc: "After LSDJAM 2023, we decided to continue with ONEiRA and give it the time and effort it deserves. Here, our roots spread as we established Dream Matter Labs, expanded our team, and turned ONEiRA into a full-fledged game."
        image: /assets/img/timeline/happysun.jpg
        alt:
      - title: "2025: ASSEMBLE"
        year: "2025"
        desc: "What was once taking root has now begun to bloom. ONEiRA enters its final development phase as the dreamscapes are polished, narrative threads are finalized, and a community is being built. What awaits? Stay tuned and find out!"
        image: /assets/img/timeline/oneira.jpg
        alt:
